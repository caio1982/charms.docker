[tox]
envlist = py27
skipsdist = True

[testenv]
install_command = pip install {opts} --pre --use-wheel {packages}
deps =
    pytest
    pytest-cov
    pytest-capturelog
    mock
    charmhelpers
    pyyaml
    path.py
    funcsigs
    charms.reactive

setenv =
    PYTHONPATH = {toxinidir}/charms

commands =
    py.test -v {posargs} --cov=charms.docker --cov-report=term-missing
